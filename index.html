<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com números</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formúlario númerico</h1>
        <form id="form-numero">
            <input type="number" id="campoA" required placeholder="campo A"/>
            <p class="error-message">
                <b>CampoB precisa ser maior que o CampoA!</b>
            </p>
            <input type="number" id="campoB" required placeholder="campo B"/>
            <button type="submit">Confirmar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
